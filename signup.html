<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artea Corner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center login bg-light">
    <div class="container d-flex justify-content-center align-items-center flex-column bg-dark rounded" style="width: 350px;">
      <h2 class="h2 my-3 text-light text-uppercase"><span class="text-success">AR</span>tea Corner</h2>
      <form id="loginForm" class="d-flex flex-column justify-content-center align-items-center w-100" onsubmit="return SignUp()">
        <input type="text" name="username" id="username" placeholder="Username" class="mb-3 p-2 w-100" required>
        <input type="password" name="password" id="password" placeholder="Password" class="mb-3 p-2 w-100" required>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="p-2 w-100" required>
        <p id="sign-status" class="text-danger mt-1 text-center"></p>
        <button type="submit" class="mb-3 p-2 w-100 btn btn-success text-uppercase">Sign Up</button>
        <p><a href="login.html" class="text-white text-uppercase">Already have an account?</a></p>
      </form>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
